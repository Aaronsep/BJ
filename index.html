<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contador de Cartas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        .deck-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .deck-input label {
            color: white;
            font-size: 1.1em;
            font-weight: 600;
        }

        .deck-input input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            width: 80px;
        }

        .deck-input input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .buttons-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-button {
            flex: 1;
            border: none;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .card-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .card-button:active::before {
            width: 300px;
            height: 300px;
        }

        .card-button:active {
            transform: scale(0.95);
        }

        .btn-low {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-neutral {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-high {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .card-range {
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .card-value {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .reset-button {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            padding: 25px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
        }

        .reset-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Animaci√≥n para el contador */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-value.changed {
            animation: pulse 0.3s ease;
        }

        /* Remove number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üÉè Contador de Cartas</h1>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Running Count</div>
                <div class="stat-value" id="runningCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">True Count</div>
                <div class="stat-value" id="trueCount">0.0</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="deck-input">
            <label>Barajas:</label>
            <input type="number" id="numBarajas" value="6" min="1" max="8" inputmode="numeric">
        </div>

        <div class="buttons-container">
            <button class="card-button btn-low" onclick="contarCarta(1)">
                <span class="card-range">2-6</span>
                <span class="card-value">+1</span>
            </button>

            <button class="card-button btn-neutral" onclick="contarCarta(0)">
                <span class="card-range">7-9</span>
                <span class="card-value">0</span>
            </button>

            <button class="card-button btn-high" onclick="contarCarta(-1)">
                <span class="card-range">10-A</span>
                <span class="card-value">-1</span>
            </button>
        </div>

        <button class="reset-button" onclick="resetear()">
            üîÑ RESET
        </button>
    </div>

    <script>
        let runningCount = 0;

        function contarCarta(valor) {
            runningCount += valor;
            actualizarDisplay();
        }

        function actualizarDisplay() {
            const rcElement = document.getElementById('runningCount');
            const tcElement = document.getElementById('trueCount');
            
            // Animaci√≥n
            rcElement.classList.remove('changed');
            tcElement.classList.remove('changed');
            
            setTimeout(() => {
                rcElement.textContent = runningCount;
                rcElement.classList.add('changed');
                
                calcularTrueCount();
                tcElement.classList.add('changed');
            }, 10);
        }

        function calcularTrueCount() {
            const numBarajas = parseFloat(document.getElementById('numBarajas').value) || 1;
            const tc = runningCount / numBarajas;
            document.getElementById('trueCount').textContent = tc.toFixed(1);
        }

        function resetear() {
            if (confirm('¬øReiniciar el contador?')) {
                runningCount = 0;
                actualizarDisplay();
            }
        }

        // Recalcular TC cuando cambie el n√∫mero de barajas
        document.getElementById('numBarajas').addEventListener('input', calcularTrueCount);

        // Prevenir zoom en iOS al hacer doble tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
